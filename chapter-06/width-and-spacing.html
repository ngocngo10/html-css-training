  <title>Chapter-06-width-and-spacing</title>

<body>
  <table border="1" width="400" cellspacing="10" cellpadding="15" >
    <tr>
      <th width="150"></th>
      <th>Withdrawn</th>
      <th>Credit</th>
      <th width="150">Balance</th>
    </tr>
    <tr>
      <th>January</th>
      <td>250.00</td>
      <td>660.50</td>
      <td>410.50</td>
    </tr>
    <tr>
      <th>February</th>
      <td>135.55</td>
      <td>895.20</td>
      <td>1170.15</td>
    </tr>
  </table>
</body>
