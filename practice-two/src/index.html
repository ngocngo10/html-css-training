<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NinjaMail</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <!-- Logo -->
      <h1 class="header__brand">
        <a class="logo" href="javascript:void(0)">
          <img src="./assets/images/NinjaMail-Logo.svg" alt="logo">
        </a>
      </h1>
      <!-- Nav PC -->
      <nav class="header__nav-pc">
        <ul class="nav-pc__menu">
          <li><a href="javascript:void(0)">Features</a></li>
          <li><a href="javascript:void(0)">Pricing</a></li>
          <li><a href="javascript:void(0)">Services</a></li>
          <li><a href="javascript:void(0)">Partners</a></li>
        </ul>
        <button class="btn btn--primary btn--sign-up">Sign up free</button>
        <label for="nav-pc__input" class="nav-pc__btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </label>
      </nav>
      <input type="checkbox" hidden class="header-nav__input" name="nav-pc__input" id="nav-pc__input">
      <label for="nav-pc__input" class="header-nav__overlay"></label>
      <!-- Nav Mobile -->
      <nav class="header__nav-mobile">
        <label for="nav-pc__input" class="nav-mobile__close">
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </label>
        <ul class="nav-mobile__menu">
          <li><a href="javascript:void(0)">Features</a></li>
          <li><a href="javascript:void(0)">Pricing</a></li>
          <li><a href="javascript:void(0)">Services</a></li>
          <li><a href="javascript:void(0)">Partners</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="hero-section">
      <div class="container">
        <div class="hero-wrap">
          <div class="hero__content">
            <h2 class="section-title section-title--hero">Create Stunning Email Campaigns</h2>
            <p class="text text--hero">Create and launch email campaigns that captivate
              your customers in just a few clicks.</p>
            <div class="hero-content__btn">
              <button class="btn btn--primary btn--hero">Try now</button>
              <button class="btn btn--secondary btn--hero ">Get a demo</button>
            </div>
          </div>
          <picture class="hero__image">
            <source media="(min-width:320px)" srcset="./assets/images/hero-photo-mobile.png">
            <source media="(min-width:768px)" srcset="./assets/images/hero-photo-tablet.png">
            <source media="(min-width:1440px)" srcset="./assets/images/hero-photo-mobile.png">
            <img src="./assets/images/hero-photo-mobile.png" alt="Hero Photo" style="width:auto;">
          </picture>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">

  </footer>
  <script src="./javascript/index.js"></script>
</body>

</html>
