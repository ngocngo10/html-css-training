<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="my-element">I have a computed margin of 50px.</div>
  </div>
  <div class="container-1" id="container-1">
    <div class="box">Item One</div>
    <div class="box">Item two</div>
    <div class="box">A larger item three</div>
  </div>
  <p class="element">I have no margin.</p>
  <p class="overlap-element">
    I have a top margin of <code>-20px</code> so I now overlap the previous element.
  </p>
  <article>
    <h1>My heading with teal margin</h1>
    <p>A paragraph of text that has blue margin on it, following the heading with margin.</p>
  </article>
  <div class="container-2">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="collapses"></div>
  </div>
</body>

</html>
